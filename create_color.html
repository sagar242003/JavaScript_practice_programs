<!DOCTYPE html>
<html>

<head>
    <script>
        function createtag() {
            let d1 = document.createElement('div')
            d1.id = "MyDiv"
            d1.innerText = "This is div tag generated in runtime"
            document.body.append(d1)
        }

        function changecolor() {
            let d2 = document.querySelector('div')
            d2.style.background = 'red'
        }

    </script>
</head>

<body>

    <input type="button" value="Click here" onclick="createtag()">
    <input type="button" value="change color" onclick="changecolor()">

</body>

</html>
