<!DOCTYPE html>
<html>

<head>
    <title>creating paragraph tag</title>

    <script>
        function add_para() {
            let ob = document.createElement('p')
            ob.id = 'p1'
            ob.innerHTML = "this is paragraph one"
            document.body.append(ob)
        }
    </script>
</head>

<body>

</body>

<input type="button" id="b1" value="Click Here" onclick="add_para()">

</html>
