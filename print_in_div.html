<!DOCTYPE html>
<html>

<head>
    <script>
        let print=()=>{
            let ob=document.getElementById('t1')
            let s1=ob.value
            alert(s1)
            let d1=document.getElementById('div1')
            d1.innerText=s1
        }
    </script>
</head>

<body>
    <input type="text" id="t1" value=" ">
    <br>
    <input type="button" id="t1" value="click here" onclick="print()">
    <div id="div1">
        Hello world
    </div>
</body>

</html>
